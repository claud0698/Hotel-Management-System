[pytest]
# Pytest configuration for Hotel Management System API tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    auth: Authentication and JWT token tests
    reservations: Reservation CRUD and pre-order booking tests
    deposits: Deposit system and settlement tests
    payments: Payment recording and validation tests
    rooms: Room management tests
    guests: Guest management tests
    dashboard: Dashboard and metrics tests
    integration: Integration tests spanning multiple endpoints

# Timeout (optional)
timeout = 30

# Asyncio
asyncio_mode = auto
